<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
  <mat-spinner style="top: 40%; left:50%;"></mat-spinner>
</div>
<nav class="navbar fixed-top navbar-expand-lg" (scroll)="onWindowScroll();">
    <div class="container-fluid">
      <img class="logo" src="../assets/images/logo.png" alt="" routerLink="/">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Discover</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="browse">Browse</a>
          </li> -->
        </ul>
        <form class="d-flex search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <input 
              class="form-control me-2 search-input" 
              type="search" 
              name="search"
              ngModel
              placeholder="Search 809, 523 games" 
              aria-label="Search"
            >
            <!-- <button 
                class="btn btn-outline-success" 
                type="submit">Search
            </button> -->
        </form>
      </div>
    </div>
  </nav>
